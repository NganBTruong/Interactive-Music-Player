<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Column Test</title>
    <style>
        body {
            margin: 0;
            display: flex; /* This is key for columns */
            height: 100vh; /* Full height */
            font-family: sans-serif;
        }
        .left-column {
            width: 30%;
            background-color: lightblue;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-column {
            width: 70%;
            background-color: lightcoral;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="left-column">
        <h1>Left Column</h1>
        <p>This should be on the left.</p>
    </div>
    <div class="right-column">
        <h1>Right Column</h1>
        <p>This should be on the right.</p>
    </div>
</body>
</html>
